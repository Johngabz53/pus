<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Instagram Clone - Admin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="admin-mode">
    <div class="instagram-app">
        <div class="instagram-header admin">
            <div class="instagram-logo">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
                <span class="admin-badge">Admin Panel</span>
            </div>
        </div>

        <div class="instagram-container">
            <div class="dm-container">
                <div class="dm-header">
                    <div class="dm-profile">
                        <div class="profile-pic">
                            <img src="https://via.placeholder.com/40" alt="Client">
                        </div>
                        <div class="profile-info">
                            <h3>Client User</h3>
                            <p class="status">Active now</p>
                        </div>
                    </div>
                    <div class="dm-actions">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-video"></i>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="message-input">
                    <div class="input-wrapper">
                        <div class="emoji-button">
                            <i class="far fa-smile"></i>
                        </div>
                        <input type="text" id="messageInput" placeholder="Message...">
                        <div class="actions">
                            <i class="fas fa-microphone"></i>
                            <i class="far fa-image"></i>
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script type="module" src="./admin.js"></script>
</body>

</html>
