<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Instagram Clone - Client</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="instagram-app">
        <div class="instagram-container">
            <div class="dm-container">
                <div class="dm-header">
                    <div class="dm-profile">
                        <i class="fa-solid fa-arrow-left" style="padding-right: 10px;"></i>
                        <div class="profile-pic" style="width: 30px; height:30px;">
                            <img src="https://via.placeholder.com/30" alt="Admin">
                        </div>
                        <div class="profile-info">
                            <h3>Instarem <i class="verified-badge"><img style="width: 15px;height: 15px;" src="verified.png"></i></h3>
                            <p class="status"><span class="online-indicator"></span>Active now</p>
                        </div>
                    </div>
                    <div class="dm-actions">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-video"></i>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="typing-indicator hidden" id="typingIndicator">
                    <div class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="message-input">
                    <div class="input-wrapper">
                        <div class="emoji-button">
                            <i class="far fa-smile"></i>
                        </div>
                        <input type="text" id="messageInput" placeholder="Message...">
                        <div class="actions">
                            <i class="fas fa-microphone"></i>
                            <i class="far fa-image"></i>
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="switch-panel">
        <a href="admin.html" class="switch-button">Switch to Admin View</a>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="./client.js"></script>
</body>

</html>
